<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Habib | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main">
      <div class="left_container">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="img_mobile"></div>
        <div class="left_main">
          <div class="text_box">
            <h1>
              WE'RE<br />
              COMING<br />
              SOON
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="email_check">
            <form action="mailto:habibgamer@gmail.com" method="post" enctype="text/plain">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <div class="btn submit">
              <img src="images/icon-arrow.svg" alt="" />
            </div>
            <img class="error hide" src="images/icon-error.svg" alt="" />
            <p class="error_text hide">please provide a valid email</p>
          </div></form>
        </div>
      </div>
      <div class="right_main"></div>
    </div>
    <script src="app.js"></script>
</html>
